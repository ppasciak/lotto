<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Symulator lotto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h3>Symulator</h3>
        <h1>LOTTO</h1>
      </header>
      <form id="form">
        <h3>Zaznacz 6 liczb</h3>
      </form>

      <div class="box">
        <button type="button" name="button" id="losuj" disabled>Losuj</button><br>
        <div class="twojeTypy wynik">
          <h3>Wybrane:</h3>
          <p id="typy"> </p>
        </div>
        <div class="wygrane wynik">
          <h3>Liczba trafionych:</h3>
          <p id="iletrafionych"> </p>
        </div>
        <div class="srednia wynik">
          <h3>Średnia trafionych:</h3>
          <p id="srednia"> </p>
        </div>
        <div class="gry wynik">
          <h3>Ilość gier:</h3>
          <p id="iloscGier"> </p>
        </div>
      </div>
      <div class="losowane">
        <div class="kula" >
          <h1 id="id_0"></h1>
        </div>
        <div class="kula" >
          <h1 id="id_1"></h1>
        </div>
        <div class="kula" >
          <h1 id="id_2"></h1>
        </div>
        <div class="kula" >
          <h1 id="id_3"></h1>
        </div>
        <div class="kula" >
          <h1 id="id_4"></h1>
        </div>
        <div class="kula" >
          <h1 id="id_5"></h1>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
